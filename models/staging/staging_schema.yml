version: 2

models:
  - name: stg_customers
    description: This table has basic information about a customer, as well as some derived facts based on a customer's orders
    columns:
      - name: CUSTOMERID
        description: This is a unique identifier for a customer
        tests:
          - unique
          - not_null
      - name: COMPANYNAME
      - name: CITY
      - name: COUNTRY
      - name: DIVISIONID
      - name: ADDRESS
      - name: POSTALCODE
      - name: STATEPROVINCE
  - name: stg_products
    description: This table has basic information about a products
