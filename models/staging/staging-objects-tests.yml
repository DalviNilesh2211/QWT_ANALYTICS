version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_products')

  - name: stg_products
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
  - name: stg_shipments
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_orderdetails
    columns:
      - name: orderid
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
